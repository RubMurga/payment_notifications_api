definitions:
  Error:
    required: 
      - error
      - message
    properties: 
      error:
        type: string
      message:
        type: string
  SMSNotification:
    required: 
      - message
      - notification
    properties:
      message: 
        type: string
      notification: 
        type: object
        properties:
          recipients: 
            type: array
            items:
              type: string
          message: 
            type: string
          type: 
            type: string
          userId:
            type: string
paths:
  /api/notifications/sms:
    post:
      summary: Sends a new notification via sms.
      consumes:
        - application/json
      parameters:
        - in: body
          name: Notification
          description: Notification to send.
          schema:
            type: object
            required:
              - recipients
              - message
              - userID
            properties:
              recipients: 
                type: array
                items:
                  type: string
              message: 
                type: string
              userId:
                type: string
      responses:
        '201':
          description: SMS notification sent.
          schema:
            type: object
            $ref: '#/definitions/SMSNotification'
        '400 (Error sending sms)': 
          description: Error sending sms notification.
          schema:
            type: object
            $ref: '#/definitions/Error'