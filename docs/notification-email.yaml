definitions:
  Error:
    required: 
      - error
      - message
    properties: 
      error:
        type: string
      message:
        type: string
  Emailnotification:
    required: 
      - message
      - notification
    properties:
      message: 
        type: string
      notification: 
        type: object
        properties:
          recipients: 
            type: array
            items:
              type: string
          message: 
            type: string
          title: 
            type: string
          userId:
            type: string
          type:
            type: string
            
paths:
  /api/notifications/email:
    post:
      summary: Sends a new notification via email.
      consumes:
        - application/json
      parameters:
        - in: body
          name: Notification
          description: Notification to send.
          schema:
            type: object
            required:
              - recipients
              - message
              - title
              - userID
            properties:
              recipients: 
                type: array
                items:
                  type: string
              message: 
                type: string
              title: 
                type: string
              userId:
                type: string
      responses:
        '201':
          description: Email notification sent.
          schema:
            type: object
            properties: 
              message: 
                type: string
              notification: 
                type: object
                $ref: '#/definitions/Emailnotification'
        '400 (Error sending email)': 
          description: Error sending email notification.
          schema: 
            type: object
            $ref: '#/definitions/Error'
